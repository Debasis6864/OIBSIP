<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input">
            <input type="number" id="temperature" placeholder="Enter temperature">
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div id="output"></div>
    </div>
    <svg class="clouds" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200" preserveAspectRatio="none">
        <path class="cloud cloud1" d="M1000,100 Q800,150 600,100 Q400,50 200,100 Q0,150 0,100 L0,0 L1000,0 Z"/>
        <path class="cloud cloud2" d="M1000,100 Q800,150 600,100 Q400,50 200,100 Q0,150 0,100 L0,0 L1000,0 Z"/>
        <path class="cloud cloud3" d="M1000,100 Q800,150 600,100 Q400,50 200,100 Q0,150 0,100 L0,0 L1000,0 Z"/>
    </svg>
    <svg class="birds" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path class="bird bird1" d="M10,10 L20,0 L30,10 L20,20 Z"/>
        <path class="bird bird2" d="M10,30 L20,20 L30,30 L20,40 Z"/>
        <path class="bird bird3" d="M10,50 L20,40 L30,50 L20,60 Z"/>
        <path class="bird bird4" d="M10,70 L20,60 L30,70 L20,80 Z"/>
        <path class="bird bird5" d="M10,90 L20,80 L30,90 L20,100 Z"/>
    </svg>
    <script src="./scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>


</body>
</html>
